<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>GitHub-like Navbar</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-900 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="#" class="text-white text-xl font-semibold">BitHub</a>
            <div class="flex items-center space-x-4">
                <input type="text" class="bg-gray-800 text-white border border-gray-700 px-3 py-2 rounded-md" placeholder="Search...">
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h1>Upload de Arquivos</h1>
        <form action="/api" method="post" enctype="multipart/form-data">
            <label for="file" class="text-gray-700">File</label>
            <input id="file" name="file" type="file" class="bg-gray-200 text-gray-800 border border-gray-300 px-3 py-2 rounded-md mt-2" />
            <button class="bg-blue-500 text-white px-3 py-2 rounded-md mt-2">Upload</button>
        </form>
        <script src="javascript.js"></script>
    </div>
</body>
</html>
